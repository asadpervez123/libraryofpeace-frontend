<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Center For Peace and Spirituality - USA</title>
    <!-- favicon img -->
    <link rel="icon" type="image/x-icon" href="assets/img/index/logo.svg" />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Custom css styles -->
    <link rel="stylesheet" href="./assets/css/style.min.css" />
  </head>
  <body style="background-image: none">
    <!-- preloader section start -->
    <div class="preloader">
      <div class="main-loader">
        <span class="loader1"></span>
        <span class="loader2"></span>
        <span class="loader3"></span>
      </div>
    </div>
    <!-- preloader section end -->

    <!-- login section start here  -->
    <section class="sign-in-section">
      <!-- left login content -->
      <div class="left-content">
        <a href="index.html" class="logo">
          <img src="assets/img/index/logo-color.svg" alt="logo" />
        </a>
        <div class="form-area">
          <div class="heading">
            <h2 class="title">Library of Peace</h2>
            <h4 class="sub-title">Log In</h4>
            <p class="text">Welcome back! Please enter your details.</p>
          </div>
          <div class="login-form">
            <form id="login-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter your email" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="*********" />
              </div>
              <div class="form-group form-check">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Remember
                    for 30 days</label>
                </div>
                <a href="#0">Forgot Password</a>
              </div>
              <button
                type="submit"
                class="btn btn-style-one"
                formaction="profile.html">
                Sign in
              </button>
              <button type="button" class="btn btn-style-one google">
                <img src="assets/img/login/google.png" alt="google" />
                Sign in with Google
              </button>
            </form>
            <p class="sign-up-alt">
              Don't have an account? <a href="profile.html">Sign up</a>
            </p>
          </div>
        </div>
        <div class="copyright">
          <p>Â© 2023 Peace and Spirituality | All rights reserved.</p>
        </div>
      </div>
      <!-- right login content -->
      <div class="right-content">
        <img src="assets/img/login//left-bg.png" alt="bg-img" />
      </div>
    </section>
    <!-- login section end here  -->

    <!-- All js file goes here -->
    <!-- Jquery js  -->
    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <!-- Popper js  -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap js  -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
